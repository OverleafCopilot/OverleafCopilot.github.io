<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="k74eHfhIYcs9oYJgERS61ZkLJ6_CXvn506GtB7I8B7U" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Overleaf Copilot - Scholar writing copilot for Overleaf</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="modules/bootstrap.min.css" rel="stylesheet">
    <script src="modules/bootstrap.bundle.min.js"></script>
    <script src="modules/jquery-3.7.1.min.js"></script>
    <script src="modules/masonry.pkgd.min.js"></script>

    <style>
        #play-btn {
            font-size: 3em;
            opacity: 0.5;
        }

        #close-video-btn {
            top: 0%;
            left: 0%;
            transform: translate(0%, -100%);
            font-size: 2em;
            opacity: 0.5;
            display: none;
        }
    </style>
</head>

<body>
    <div class="text-center px-4 pt-5" style="background-color: rgb(193, 214, 232);">
        <div class="display-4 fw-bold text-body-emphasis d-grid gap-2 d-sm-flex justify-content-sm-center" id="title">
        </div>
        <div class="col-lg-8 mx-auto">
            <p class="lead mb-4" id="slogan"></p>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" id="button-row"></div>
        <div class="col-12 col-xxl-10 mx-auto mt-4 position-relative" id="headline">
            <button class="btn btn-secondary px-2 py-0 position-absolute top-50 start-50 translate-middle"
                id="play-btn">
                <i class="bi bi-play-circle"></i>
            </button>
            <button class="btn btn-secondary px-2 py-0 position-absolute" id="close-video-btn">
                <i class="bi bi-x-lg"></i>
            </button>
            <video controls width="100%" class="d-none mb-2" id="demo-video">
                <source src="demo.webm" type="video/webm" />
            </video>
            <div id="headline-div">
                <img class="d-block d-md-none w-100 pb-3" id="headline-sm">
                <img class="d-none d-md-block d-xxl-none w-100" id="headline-md">
                <img class="d-none d-xxl-block w-100" id="headline-lg">
            </div>
        </div>
    </div>
    <div class="container-xl my-4">
        <div class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3 g-3" id="function-row"></div>
    </div>
</body>

<script src="data.js"></script>
<script src="index.js"></script>
